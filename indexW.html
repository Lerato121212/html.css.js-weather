<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/fontsW.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Protest+Revolution&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Fuzzy+Bubbles:wght@400;700&family=Protest+Revolution&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="weather-body">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Please Enter a city"
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span id="current-date"></span>
              , moderate rain
              <br />
              Humidity:
              <strong>87%</strong>
              , Wind:
              <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀</span>
            <span class="current-temperature-value">24</span>
            <span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Lerato Sejake</a>
          and is
          <a href="#" target="_blank">on GitHub</a>
          and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
        <script src="src/scriptsW.js"></script>
      </footer>
    </div>
  </body>
</html>
